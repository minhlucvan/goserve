{{ template "layout" }}

{{ define "content" }}

<div class="panel panel-primary data-list">
    <div class="panel-heading clearfix">
        <div class="panel-title pull-left">
            <h1>List of data</h1>
        </div>
        <div class="pull-right"><a href="/add" class="btn btn-warning btn-lg">Add new</a></div>
    </div>
    <div class="panel-body">
        <ul class="list-group">
        {{ range $key , $value := . }}
        <li class="list-group-item"><a href="/edit/{{ $value }}"><h3>{{ $value }}</h3></a></li>
        {{ end }}
        </ul>
    </div>
</div>
{{ end }}
