{{ template "layout" }}

{{ define "content" }}

<div class="panel panel-primary data-list">
    <div class="panel-heading">
        <div class="panel-title">
            <h1>Edit</h1>
        </div>
    </div>
    <div class="panel-body">
        <form action="/save/{{ .Title }}" method="POST" role="form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" value="{{ .Title }}" disabled class="form-control disabled">
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea name="body" id="body" rows="10" class="form-control">{{ .Body }}</textarea>
            </div>
            <div class="form-group bottom">
                <button class="btn btn-success" type="submit">add page</button>
            </div>
        </form>
    </div>
</div>

{{ end }}
